<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/media.css" />
    <script type="module" defer src="JS/controll.js"></script>
    <title>Image Genrator</title>
  </head>
  <body>
    <header class="header"><h1 class="heading-1">Products Manger</h1></header>
    <main class="main">
      <section class="section section__add">
        <h2 class="heading-2">Products Add</h2>
        <form class="product__form">
          <div class="input__container">
            <label for="product__name" class="label">Product Name</label>
            <input
              type="text"
              placeholder="Product Name"
              id="product__name"
              class="input"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon__lock"
              data-lock="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
          <div class="input__container">
            <label for="product__price" class="label">Product Price</label>
            <input
              type="number"
              placeholder="Product Price"
              id="product__price"
              class="input"
              min="0"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon__lock"
              data-lock="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
          <div class="input__container">
            <label for="product__available" class="label">Status</label>
            <select id="product__available" class="input">
              <option value="In Stock">In Stock</option>
              <option value="out of Stock">out of Stock</option>
            </select>
          </div>
          <div class="input__container">
            <label for="product__model" class="label">Model</label>
            <input
              type="text"
              placeholder="Model"
              id="product__model"
              class="input"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon__lock"
              data-lock="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
          <div class="input__container">
            <label for="product__quantity" class="label">Quantity</label>
            <input
              type="number"
              placeholder="Quantity"
              id="product__quantity"
              class="input"
              min="0"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon__lock"
              data-lock="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
          <div class="input__container">
            <label for="product__manufacturer" class="label"
              >Manufacturer</label
            >
            <input
              type="text"
              placeholder="Manufacturer"
              id="product__manufacturer"
              class="input"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon__lock"
              data-lock="false"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
          <div class="input__btn">
            <input
              id="product__image"
              type="file"
              accept="image/*"
              class="hidden"
            />
            <button
              type="button"
              onclick="document.getElementById('product__image').click();"
              class="btn upload__btn"
            >
              Upload Image
            </button>
            <button class="btn add__btn" type="submit">+Add</button>
          </div>
        </form>
      </section>
      <section class="section section__options">
        <div class="options__container">
          <div class="sort__container">
            <label class="label__select">Sort by</label>
            <select class="input__select">
              <option value="id">ID</option>
              <option value="price">Price</option>
              <option value="quantity">Quantity</option>
            </select>
          </div>
          <button class="btn btn__reverse" data-arrow="false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon__reverse"
            >
              <path
                fill-rule="evenodd"
                d="M11.47 2.47a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1-1.06 1.06l-2.47-2.47V21a.75.75 0 0 1-1.5 0V4.81L8.78 7.28a.75.75 0 0 1-1.06-1.06l3.75-3.75Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button class="btn btn__remove">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon__remove"
            >
              <path
                fill-rule="evenodd"
                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </section>
      <section class="section section__table">
        <div class="table__row table__head">
          <p class="table__ele">ID</p>
          <p class="table__ele">Image</p>
          <p class="table__ele">Product Name</p>
          <p class="table__ele">Model</p>
          <p class="table__ele">Manufacturer</p>
          <p class="table__ele">Price</p>
          <p class="table__ele">Quantity</p>
          <p class="table__ele">status</p>
          <p class="table__ele">Edit</p>
        </div>
      </section>
    </main>
  </body>
</html>
